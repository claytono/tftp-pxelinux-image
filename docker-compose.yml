services:
  tftp:
    build: .
    container_name: tftp
    restart: unless-stopped
    ports:
      - "69:69/udp"
    volumes:
      - ./tftp:/tftp
    environment:
      TFTP_OPTIONS: "--create --verbosity 2"
    healthcheck:
      test: ["CMD-SHELL", "test -f /tftp/pxelinux.cfg/default"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 5s
